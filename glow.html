<html>

<body style="background-color:#00f3f2";>
<center>
<canvas id = "main" width = "300px" height = "100px">
</canvas>

<script>
can = document.getElementById("main");
surf = can.getContext("2d");
surf.globalAlpha = 1;
var grd1 = surf.createRadialGradient(150,50,0,150,50,245);
grd1.addColorStop(1, "#00f800f0");
grd1.addColorStop(0, "#00ff0010");
var grd2 = surf.createLinearGradient(300, 0, 990, 300);
grd2.addColorStop(1, "#000066");
grd2.addColorStop(0, "#5f0000");
surf.fillStyle = grd1;
surf.fillRect(0,0,300,100);


var uri = can.toDataURL();
console.log(uri);
</script>
</body>

</html>
